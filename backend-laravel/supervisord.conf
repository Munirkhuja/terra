[supervisord]
nodaemon=true

[program:kafka-consume]
command=php /var/www/html/artisan kafka:consume
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/html/storage/logs/kafka-consume.log
stderr_logfile=/var/www/html/storage/logs/kafka-consume-error.log

[program:scheduler]
command=php /var/www/html/artisan schedule:run
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/html/storage/logs/scheduler.log
stderr_logfile=/var/www/html/storage/logs/scheduler-error.log
# Запуск каждые 60 секунд
startsecs=0

[program:queue-worker]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/html/storage/logs/queue-worker.log
stderr_logfile=/var/www/html/storage/logs/queue-worker-error.log
